<div id="mb_settings" class="container">
    <h3 class="title">General Settings</h3>
    <label>Minutes between announcements</label>
    <p class="control">
        <input class="input" data-key="announcementDelay" type="number"><br>
    </p>
    <label>Maximum trigger responses to a message</label>
    <p class="control">
        <input class="input" data-key="maxResponses" type="number">
    </p>
    <p class="control">
        <label class="checkbox">
            <input data-key="notify" type="checkbox">
            New chat notifications
        </label>
    </p>

    <hr>

    <h3 class="title">Advanced Settings</h3>
    <div class="message is-warning">
        <div class="message-header">
            <p>Warning</p>
        </div>
        <div class="message-body">
            <p>Changing these options can result in unexpected behavior. <a href="https://github.com/Bibliofile/Blockheads-MessageBot/wiki/1.-Advanced-Options/" target="_blank">Read this first</a></p>
        </div>
    </div>
    <p class="control">
        <label class="checkbox">
            <input data-key="regexTriggers" type="checkbox">
            Parse triggers as RegEx
        </label>
    </p>
    <p class="control">
        <label class="checkbox">
            <input data-key="disableTrim" type="checkbox">
            Disable whitespace trimming
        </label>
    </p>
    <p class="control">
        <label class="checkbox">
            <input data-key="splitMessages" type="checkbox">
            Split messages
        </label>
    </p>
    <label class="label">Split token:</label>
    <p class="control">
        <input class="input" data-key="splitToken" type="text">
    </p>

    <hr>

    <h3 class="title">Backup / Restore</h3>
    <a class="button" id="mb_backup_save">Get backup code</a>
    <a class="button" id="mb_backup_load">Import backup</a>
</div>
