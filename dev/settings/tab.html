<div id="mb_settings">
    <h3>Settings</h3>
    <label>Minutes between announcements:</label><br>
        <input data-key="announcementDelay" type="number"><br>
    <label>Maximum trigger responses to a message:</label><br>
        <input data-key="maxResponses" type="number"><br>
    <label>New chat notifications: </label>
        <input data-key="notify" type="checkbox"><br>

    <h3>Advanced Settings - <a href="https://github.com/Bibliofile/Blockheads-MessageBot/wiki/1.-Advanced-Options/" target="_blank">Read this first</a></h3>
    <label>Disable whitespace trimming: </label>
        <input data-key="disableTrim" type="checkbox"><br>
    <label>Parse triggers as RegEx: </label>
        <input data-key="regexTriggers" type="checkbox"><br>
    <label>Split messages: </label>
        <input data-key="splitMessages" type="checkbox"><br>
    <label>Split token: </label><br>
        <input data-key="splitToken" type="text">

    <h3>Extensions</h3>
    <div id="mb_ext_list"></div>

    <h3>Backup / Restore</h3>
    <a id="mb_backup_save">Get backup code</a><br>
    <a id="mb_backup_load">Load previous backup</a>
    <div id="mb_backup"></div>
</div>
