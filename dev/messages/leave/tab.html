<template id="lTemplate">
    <div>
        <label>When the player leaving is </label>
        <select data-target="group">
            <option value="All">anyone</option>
            <option value="Staff">a staff member</option>
            <option value="Mod">a mod</option>
            <option value="Admin">an admin</option>
            <option value="Owner">the owner</option>
        </select>
        <label> and not </label>
        <select data-target="not_group">
            <option value="Nobody">nobody</option>
            <option value="Staff">a staff member</option>
            <option value="Mod">a mod</option>
            <option value="Admin">an admin</option>
            <option value="Owner">the owner</option>
        </select>
        <label> then say </label>
        <textarea class="m"></textarea>
        <label> in chat if the player has joined between </label>
        <input type="number" value="0" data-target="joins_low">
        <label> and </label>
        <input type="number" value="9999" data-target="joins_high">
        <label> times.</label><br>
        <a>Delete</a>
    </div>
</template>
<div id="mb_leave">
    <h3>These are checked when a player leaves the server.</h3>
    <span>You can use {{Name}}, {{NAME}}, {{name}}, and {{ip}} in your message.</span>
    <span class="top-right-button">+</span>
    <div id="lMsgs"></div>
</div>
